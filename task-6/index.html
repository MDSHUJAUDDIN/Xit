<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center" style="min-height: 100vh; width:100%;transition:0.5s; flex-direction:column;" id="blur">
        <div class="heading">
            <h2 style="color: gray;">Employee Details</h2>
            <div class="d-flex gap-2">
               <button class="btn btn-primary" onclick="toggle()">Add Row</button>
               <button class="btn btn-primary" id="deleteall" onclick="deleteAllData()">Delete All</button>
            </div>
        </div>
        <table id="curdTable" width="100%">
            <thead>
                <tr>
                    <th>Employee ID</th>
                    <th>Employee Name</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <div class="d-flex justify-content-center align-items-center" style="flex-direction:column; display: none;" id="popup">
        <h2 style="text-align: center;">Entry of a New Employee</h2>
        <form class="rounded p-4" style="border:2px solid gray;" onsubmit="toggle(event);">
            <div class="row">
                <div class="mb-3 col">
                    <label for="id" class="form-label">Employee Id</label>
                    <input type="text" class="form-control" id="id" name="id">
                </div>
                <div class="mb-3 col">
                    <label for="name" class="form-label">Employee Name</label>
                    <input type="text" class="form-control" id="name" name="name">
                </div>
            </div>
            <div class="row">
                <div class="mb-3 col">
                    <label for="email" class="form-label">Employee Email</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>
                <div class="mb-3 col">
                    <label for="number" class="form-label">Employee Ph.Number</label>
                    <input type="text" class="form-control" id="number" name="number">
                </div>
            </div>
            <button type="submit" class="btn btn-primary m-2" id="Submit" onclick="AddData()">Add</button>
            <button type="submit" class="btn btn-primary m-2" id="Update" onclick="updateData()">Update</button>

        </form>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
